<div class="containerAuth" style="background-color: #495057;    position: absolute;
top: 0;
bottom: 0;
left: 0;
right: 0;">
  <div class="container">

    <div class="login">
      <div style="
        justify-content: center;
        align-items: center;
        display: flex;
        margin-bottom: 25px;
        gap: 20px;
        ">

        <img src="assets/images/julaw-logo.png" style="width: 42px;" alt="" />
        <span style="color: #fff;  font-size: 2rem;">SOFTLAW</span>
      </div>

        <input style="
                width: 100%;
margin-bottom: 10px;
background: rgba(0,0,0,0.3);
border: none;
outline: none;
padding: 10px;
font-size: 13px;
color: #fff;
text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
border: 1px solid rgba(0,0,0,0.3);

}" type="text" name="u" placeholder="Username" required="required" />
        <input style="width: 100%;
margin-bottom: 10px;
background: rgba(0,0,0,0.3);
border: none;
outline: none;
padding: 10px;

color: #fff;

}" type="password" name="p" placeholder="Password" required="required" />
        <button style="margin:0;" class="btn btn-primary julaw-submit-button btn-large"
