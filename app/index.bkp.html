<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Julaw Soft</title>
    <!-- Favicon-->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!-- Plugins Core Css -->
    <link href="assets/css/app.min.css" rel="stylesheet">
    <!-- Custom Css -->
    <link href="assets/css/style.css" rel="stylesheet" />
    <!-- Theme style. You can choose a theme from css/themes instead of get all themes -->
    <link href="assets/css/styles/all-themes.css" rel="stylesheet" />
    <script src="setup/components.js"></script>
    <script src="components-setup.js"></script>
    <script src="components/component-map.js"></script>
    <script src="components/registror.js"></script>
    <script src="components/BaseComponent.js"></script>
    <script src="components/ViewComponent.js"></script>
    <script src="components/main-menu/Menu.js"></script>
    <script src="components/dashboard-card/DashboardCard.js"></script>
    <script src="components/dashboard-card/CardDisplay.js"></script>
    <script src="components/navbar/TopNavBar.js"></script>
    <script src="components/charts/LineChart.js"></script>
    <script src="components/charts/BarChart.js"></script>
    <script src="components/charts/CircularAnimatedChart.js"></script>
    <script src="components/project-list/ProjectGrid.js"></script>
    <script src="components/calendar/Calendar.js"></script>
    <script src="components/home/Home.js"></script>
    <script src="components/demo-component/Demo1.js"></script>
</head>

<body class="light">
    <div id="uiPlaceholder">

        <div class="page-loader-wrapper">
            <div class="loader">
                <div class="m-t-30">
                    <img class="loading-img-spin" src="assets/images/loading.png" alt="admin">
                </div>
                <p>Please wait...</p>
            </div>
        </div>
        <div class="overlay"></div>
        <nav class="navbar">
            <script> new Demo1().render() </script>
            <script> new TopNavBar().render() </script>
        </nav>
        <div>
            <aside id="leftsidebar" class="sidebar">
                <script> new Menu().render()  </script>
            </aside>
        </div>
        <section class="content">
            <div class="container-fluid here">
                <!-- Dashboard Widgets -->
                <div id="dashBoardCards" class="row"></div>

                <div class="row">
                    <script> new LineChart().render() </script>
                    <script> new BarChart().render() </script>
                </div>
                <div class="row clearfix">
                    <script> new CircularAnimatedChart().render() </script>
                </div>
                <div class="row clearfix">
                    <script> new ProjectGrid().render() </script>
                    <script> new Calendar().render() </script>
                </div>

            </div>
        </section>

    </div>
    <!-- Plugins Js -->
    <script src="components.js"></script>
    <script src="assets/js/app.min.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <!-- Custom Js -->
    <script defer src="assets/js/admin.js"></script>
    <script src="assets/js/bundles/amcharts4/core.js"></script>
    <script src="assets/js/bundles/amcharts4/charts.js"></script>
    <script src="assets/js/bundles/amcharts4/animated.js"></script>
    <script src="assets/js/pages/index.js"></script>
    <script> new Home() </script>
</body>
