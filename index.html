<!DOCTYPE html>
<html lang="en">

<head>

    <script>

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service.js', { type: 'module' })
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.log('SW Registration Failed:', err));
        }

    </script>

    <link href="@still/css/still-fundamental.css" rel="stylesheet">
    <link href="@still/ui/css/still.css" rel="stylesheet">
    <script src="@still/index.js" type="module"></script>
    <script src="@still/helper/http.js"></script>
</head>
